<div id="main-page" class="main-page">
  <div class="main-page__wrapper">
    <h2 class="main-page__title">
      .<span class="main-page__special">Bombers</span>Crew
    </h2>
    <div class="main-page__container">
    <span class="main-page__description" id="description"></span>
    </div>
    <form class="player__form">
      <input class="player__name" type="text" name="player1" id="player1" placeholder="Player 1: Nickname " required>
      <input class="player__name" type="text" name="player2" id="player2" placeholder="Player 2: Nickname ">
      <div class="player__wrapper">
        <label for="numberOfPlayers" class="player__label">Players: </label>
        <input class="player__checkbox" type="checkbox" name="bothPlayers" id="numberOfPlayers">


        <div class="numbers__wrapper">
          <span class="numbers__number">1</span>
          <span class="numbers__number">2</span>
        </div>

      </div>
      <button class="player__start" type="submit">Start</button>
    </form>
  </div>
</div>
